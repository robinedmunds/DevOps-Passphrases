language: ruby

services:
  - docker

# test build
before_install:
  - docker build -t proxy-testing ./proxy
  - docker build -t api-testing -f Dockerfile.dev ./backend
  - docker run -d api-testing
  - docker -v
  - docker ps -a

# run tests
before_script:
  - docker run -t proxy-testing /bin/sh -c "/usr/bin/nginx -v -t -V -c /etc/nginx/conf.d/default.conf;"
  - docker exec api-testing /bin/sh -c "cd /usr/src/app && python -m pytest;"

# production build
script:
  - docker build -t roblobob/devops-passphrases-proxy ./proxy
  - docker build -t roblobob/devops-passphrases-api -f Dockerfile.gunicorn ./backend
  - docker build -t roblobob/devops-passphrases-frontend ./frontend
